<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon.ico">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="main-page w-100 m-auto">
    <div class="d-none d-sm-block main-page__logo">
        <img class="mb-4" src="/assets/images/Logo.svg" alt="KnowledgeCity Learning Solutions">
    </div>
    <div class="d-block d-sm-none text-center main-page__logo-mini">
        <img class="mb-4" src="/assets/images/Logo-mini.png" alt="KnowledgeCity Learning Solutions">
    </div>
    <div class="mx-sm-4">
        <form action="/auth" method="POST">
            <h1 class="h4 mt-3 mb-0 fw-normal">Welcome to the Learning Management System</h1>

            <p class="mb-5">Please log in to continue</p>

            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-5 ps-3" id="userName" name="userName" placeholder="Username">
                <label for="userName" class="text-muted"><i class="kc kc-user"></i> Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-5 ps-3" id="password" name="password" placeholder="Password">
                <label for="password" class="text-muted"><i class="kc kc-lock"></i> Password</label>
            </div>

            <div class="checkbox mb-5">
                <label>
                    <input type="checkbox" name="rememberMe" class="ms-3 me-1"> Remember me
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary rounded-5 text-start" type="submit">
                <span><i class="bi bi-chevron-right float-right text-end"></i></span>
                Log In
            </button>
        </form>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
