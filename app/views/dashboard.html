<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LMS</title>

    <link rel="shortcut" type="image/png" href="/assets/images/earth.png">
    <link rel="icon" href="/assets/images/earth.png" sizes="any">
    <link rel="apple-touch-icon" href="/assets/images/earth.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="text-center">

<main class="dashboard w-100 container m-auto">
    <h2 class="dashboard__title">User List</h2>


    <div class="dashboard__layer mx-sm-4" id="dashboard__loading">
        <img src="/assets/images/darkyoshi973.gif" alt="Loading..." />
    </div>
    <div class="dashboard__layer mx-sm-4 d-none" id="dashboard__empty_result">
        <h4 class="text-center">is empty</h4>
    </div>
    <div class="dashboard__layer mx-sm-4 d-none" id="dashboard__result">
        <table class="dashboard__result__table table table-striped w-100 mt-3">
            <thead>
            <tr>
                <td colspan="3"></td>
            </tr>
            </thead>
            <tbody id="dashboard__result__list">
                <tr class="template-item" data-block-id="list_item">
                    <td>
                        <i class="dashboard__result__table__status_{status_position} {status_class}"></i>
                    </td>
                    <td>
                        <p class="dashboard__result__table__login">{login}</p>
                        <p class="dashboard__result__table__user_name">{user_name}</p>
                    </td>
                    <td>
                        <p class="dashboard__result__table__title">{title}</p>
                        <p class="dashboard__result__table__group">{group_name}</p>
                    </td>
                </tr>
                <tr class="template-item" data-block-id="list_item__active_class">
                    <td>bi bi-check-circle-fill dashboard__result__item_active</td>
                </tr>
                <tr class="template-item" data-block-id="list_item__not_active_class">
                    <td>bi bi-circle dashboard__result__item_not_active</td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <nav>
                        <ul class="pagination justify-content-center" id="dashboard__result__pagination">
                            <li class="template-item page-item dashboard__result__pagination_to_prev" data-block-id="to_prev_page">
                                <a class="page-link" href="#" aria-label="Previous" onclick="return dashboard.goPrev()">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>

                            <li class="template-item page-item" data-block-id="page_item">
                                <a class="page-link{active}" href="#" onclick="return dashboard.goIndex('{index}')">{index}</a>
                            </li>

                            <li class="template-item page-item dashboard__result__pagination_to_next" data-block-id="to_next_page">
                                <a class="page-link" href="#" aria-label="Next" onclick="return dashboard.goNext()">
                                    <span class="sr-only">Next</span>
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>


    <footer class="dashboard__footer py-3 fixed-bottom">
        <div class="container-fluid text-center">
            <a href="#" onclick="return dashboard.userLogout();" class="dashboard__footer-logout-link">
                <i class="bi bi-box-arrow-right me-2"></i> Log Out
            </a>
        </div>
    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/assets/js/dashboard.js"></script>

</body>
</html>
